name: deploy aws application

on:
  push:
    paths:
      - 'application/**'
      - 'cdk/**/*Service*'
      - 'cdl/pom.xml'
  workflow_dispatch:
jobs:
  build-and-deploy:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-20.04
    name: Deploy the network stack
    steps:
      - name: Build application jar
        env:
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
        cd application
        ./mvnw package

      - name: Create docker image tag
        id: dockerImageTag
        run: echo "::set-output name=tag::$(date +'%Y%m%d%H%M%S')-${GITHUB_SHA}"

      - name: Publish docker to ECR registry
        if: github.ref == 'refs/heads/main
        env:
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          DOCKER_IMAGE_TAG: ${{ steps.dockerImageTag.outputs.tag }}
        run: |
        cd application
        docker build -t aws-test .
        docker tag aws-test our.ecr.amazonaws.com/aws-test:${DOCKER_IMAGE_TAG}
        docker tag aws-test our.ecr.amazonaws.com/aws-test:latest
        aws ecr get-login-password --region ${AWS_REGION} | docker login --username AWS --password-stdin our.ecr.amazonaws.com
        docker push our.ecr.amazonaws.com/aws-test:${DOCKER_IMAGE_TAG}
        docker push our.ecr.amazonaws.com/aws-test:latest


